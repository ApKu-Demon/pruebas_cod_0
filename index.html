<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi San Valent√≠n ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #ffe6e6; 
            font-family: sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; /* Evita que la pantalla rebote */
        }

        h1 { color: #ff4d4d; font-size: 1.5rem; text-align: center; padding: 10px; }

        /* √Årea donde vive el bot√≥n */
        .game-container {
            position: relative;
            width: 90vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btnSi { 
            background-color: #ffb3b3; 
            color: white; border: none; 
            padding: 15px 30px; font-weight: bold; 
            border-radius: 50px; font-size: 1.2rem;
            z-index: 100;
        }

        #btnNo { 
            position: absolute; 
            background-color: white; 
            color: #ff4d4d;
            border: 2px solid #ff4d4d; 
            padding: 10px 20px; 
            border-radius: 50px; 
            transition: all 0.2s ease;
            touch-action: none; /* Bloquea gestos del celular para que el bot√≥n responda */
            z-index: 100;
        }

        /* Pantalla Final */
        #pantalla2 {
            display: none;
            position: fixed;
            inset: 0;
            background-color: #ff3366;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }

        .heart-mask {
            width: 140px; height: 140px;
            margin: 10px;
            object-fit: cover;
            border: 3px solid white;
            border-radius: 20px; /* Si el recorte de coraz√≥n falla, se ver√° redondeado bonito */
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            -webkit-clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
        }

        .corazon-lluvia {
            position: fixed;
            top: -50px;
            z-index: 9999;
            pointer-events: none;
            animation: caer 3s linear forwards;
        }

        @keyframes caer {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="pantalla1">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="game-container" id="area">
            <button id="btnSi" onclick="aceptar()">¬°S√ç!</button>
            <button id="btnNo" onclick="moverBoton()" ontouchstart="moverBoton()">NO</button>
        </div>
    </div>

    <div id="pantalla2">
        <h2>¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è</h2>
        <p>Eres lo mejor que me ha pasado</p>
        <div id="fotosContainer">
            <img src="foto1.jpeg" class="heart-mask" alt="Foto 1">
            <img src="foto2.jpeg" class="heart-mask" alt="Foto 2">
        </div>
    </div>

    <script>
        let intentos = 0;
        const btnNo = document.getElementById('btnNo');
        const area = document.getElementById('area');

        // Posici√≥n inicial del bot√≥n NO
        btnNo.style.left = "60%";

        function moverBoton() {
            if (intentos < 6) {
                // Calcula el ancho y alto disponible dentro del contenedor
                const x = Math.random() * (area.clientWidth - btnNo.offsetWidth);
                const y = Math.random() * (area.clientHeight - btnNo.offsetHeight);
                
                btnNo.style.left = x + "px";
                btnNo.style.top = y + "px";
                intentos++;
            } else {
                alert("¬°Ya fue mucho NO! Di que s√≠ ‚ù§Ô∏è");
                btnNo.style.display = 'none';
            }
        }

        function crearCorazon() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíù'];
            const div = document.createElement('div');
            div.className = 'corazon-lluvia';
            div.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }

        function aceptar() {
            document.getElementById('pantalla1').style.display = 'none';
            document.getElementById('pantalla2').style.display = 'block';
            
            // Lanza la lluvia con un intervalo
            setInterval(crearCorazon, 150);
        }
    </script>
</body>
</html>
