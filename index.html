<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body { 
            background-color: #ffe6e6; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            text-align: center; 
            overflow: hidden; 
            height: 100vh; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 { color: #ff4d4d; font-size: 1.8rem; padding: 20px; z-index: 10; }

        .container { position: relative; width: 100%; height: 300px; z-index: 10; }

        #btnSi { 
            background-color: #ffb3b3; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-weight: bold; 
            border-radius: 50px; 
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            z-index: 20;
        }

        #btnNo { 
            position: absolute; 
            background-color: #ffffff; 
            color: #ff4d4d;
            border: 1px solid #ff4d4d; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-size: 1rem;
            transition: 0.1s;
            touch-action: none;
            z-index: 20;
        }

        /* Pantalla de Celebraci√≥n */
        #pantalla2 {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ff3366;
            color: white;
            padding-top: 40px;
            overflow-y: auto;
            z-index: 30;
        }

        .heart-mask {
            width: 160px; 
            height: 160px;
            object-fit: cover;
            margin: 10px;
            clip-path: polygon(50% 15%, 61% 2%, 81% 2%, 95% 14%, 95% 35%, 50% 100%, 5% 35%, 5% 14%, 19% 2%, 39% 2%);
            -webkit-clip-path: polygon(50% 15%, 61% 2%, 81% 2%, 95% 14%, 95% 35%, 50% 100%, 5% 35%, 5% 14%, 19% 2%, 39% 2%);
            border: 2px solid white;
        }

        /* Estilos de la lluvia de corazones */
        .corazon-caido {
            position: fixed;
            top: -10%;
            font-size: 24px;
            user-select: none;
            z-index: 40;
            animation: caer linear forwards;
        }

        @keyframes caer {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="pantalla1">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="btnSi" onclick="aceptar()">¬°SIIIUUU!</button>
            <button id="btnNo" onmouseover="moverBoton()" onclick="moverBoton()" ontouchstart="moverBoton()">NO</button>
        </div>
    </div>

    <div id="pantalla2">
        <h2 id="msgFinal">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h2>
        <p>Eres lo mejor que me ha pasado amor m√≠o</p>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <img src="foto1.jpeg" class="heart-mask" onerror="this.src='https://via.placeholder.com/150?text=Error+Foto+1'">
            <img src="foto2.jpeg" class="heart-mask" onerror="this.src='https://via.placeholder.com/150?text=Error+Foto+2'">
        </div>
        <br><br>
        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:10px; border-radius:10px; margin-bottom: 50px;">Volver a intentar ‚ù§Ô∏è</button>
    </div>

    <script>
        let intentos = 0;
        
        function moverBoton() {
            const btn = document.getElementById('btnNo');
            const margin = 50;
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;
            
            if (intentos < 5) {
                const x = Math.max(margin, Math.random() * maxX);
                const y = Math.max(margin, Math.random() * maxY);
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                intentos++;
            } else {
                alert("Apoco si tilina, T√∫ eres m√≠a >:o, ponle que s√≠");
                btn.style.display = 'none';
            }
        }

        function crearLluvia() {
            const simbolos = ['‚ù§Ô∏è', 'üíñ', 'üíò', '‚ú®', 'üå∏'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.className = 'corazon-caido';
                    corazon.innerText = simbolos[Math.floor(Math.random() * simbolos.length)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazon.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    corazon.style.opacity = Math.random();
                    document.body.appendChild(corazon);
                    
                    // Limpiar el elemento despu√©s de la animaci√≥n
                    setTimeout(() => corazon.remove(), 5000);
                }, i * 100);
            }
        }

        function aceptar() {
            document.getElementById('pantalla1').style.display = 'none';
            document.getElementById('pantalla2').style.display = 'block';
            crearLluvia();
            // Lluvia infinita suave
            setInterval(crearLluvia, 4000);
        }
    </script>
</body>
</html>
