<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n?</title>

<style>
body {
    background-color: #ffe6e6;
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

#pantalla1 {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #ff4d4d;
    font-size: 1.8rem;
    z-index: 10;
}

.container {
    position: relative;
    width: 100%;
    height: 250px;
}

#btnSi {
    background-color: #ffb3b3;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    z-index: 10;
}

#btnNo {
    position: absolute;
    background-color: white;
    color: #ff4d4d;
    border: 1px solid #ff4d4d;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
}

/* Pantalla 2 */
#pantalla2 {
    display: none;
    position: fixed;
    inset: 0;
    background-color: #ff3366;
    color: white;
    z-index: 20;
    overflow-y: auto;
}

.heart-mask {
    width: 280px;
    height: 280px;
    object-fit: cover;
    margin: 10px;
    clip-path: polygon(50% 15%, 61% 2%, 81% 2%, 95% 14%, 95% 35%, 50% 100%, 5% 35%, 5% 14%, 19% 2%, 39% 2%);
    border: 2px solid white;
}

/* Lluvia */
.corazon-caido {
    position: fixed;
    top: -10%;
    font-size: 24px;
    z-index: 100;
    animation: caer linear forwards;
    pointer-events: none;
}

@keyframes caer {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div id="pantalla1">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="container">
        <button id="btnSi" onclick="aceptar()">¬°SIIIUUU!</button>
        <button id="btnNo" onmouseenter="moverBoton()" ontouchstart="moverBoton()">NO</button>
    </div>
</div>

<div id="pantalla2">
    <h2>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h2>
    <p>Eres lo mejor que me ha pasado amor m√≠o</p>

    <div style="display:flex;justify-content:center;flex-wrap:wrap;">
        <img src="foto1.jpeg" class="heart-mask" onerror="this.src='https://via.placeholder.com/160'">
        <img src="foto2.jpeg" class="heart-mask" onerror="this.src='https://via.placeholder.com/160'">
    </div>

    <br>
    <button onclick="location.reload()" style="background:none;border:1px solid white;color:white;padding:10px;border-radius:10px;">
        Volver a intentar ‚ù§Ô∏è
    </button>
</div>

<script>
let intentos = 0;

function moverBoton() {
    const btn = document.getElementById('btnNo');
    const cont = document.querySelector('.container');

    const maxX = cont.clientWidth - btn.offsetWidth;
    const maxY = cont.clientHeight - btn.offsetHeight;

    if (intentos < 5) {
        btn.style.left = Math.random() * maxX + 'px';
        btn.style.top = Math.random() * maxY + 'px';
        btn.style.transform = 'none';
        intentos++;
    } else {
        alert("Apoco s√≠ tilina üòè ya sabes que eres m√≠a");
        btn.style.display = 'none';
    }
}

function crearLluvia() {
    const simbolos = ['‚ù§Ô∏è','üíñ','üíò','‚ú®','üå∏'];
    const corazon = document.createElement('div');
    corazon.className = 'corazon-caido';
    corazon.textContent = simbolos[Math.floor(Math.random()*simbolos.length)];
    corazon.style.left = Math.random()*100 + 'vw';
    corazon.style.fontSize = (Math.random() * 30 + 30) + 'px';
    corazon.style.animationDuration = (Math.random()*3 + 3)+'s';
    document.body.appendChild(corazon);
    setTimeout(()=>corazon.remove(),6000);
}

function aceptar() {
    document.getElementById('pantalla1').style.display = 'none';
    document.getElementById('pantalla2').style.display = 'block';
    crearLluvia();
    setInterval(crearLluvia, 400);
}
</script>

</body>
</html>
