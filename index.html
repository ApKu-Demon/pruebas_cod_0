<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        /* Evitamos que la pantalla se mueva */
        body { 
            background-color: #ffe6e6; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            text-align: center; 
            overflow: hidden; 
            height: 100vh; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 { color: #ff4d4d; font-size: 1.8rem; padding: 20px; }

        .container { position: relative; width: 100%; height: 300px; }

        #btnSi { 
            background-color: #ffb3b3; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-weight: bold; 
            border-radius: 50px; 
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        #btnNo { 
            position: absolute; 
            background-color: #ffffff; 
            color: #ff4d4d;
            border: 1px solid #ff4d4d; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-size: 1rem;
            transition: 0.1s;
            touch-action: none; /* Importante para móviles */
        }

        /* Máscara de Corazón mejorada */
        .heart-mask {
            width: 160px; 
            height: 160px;
            object-fit: cover;
            background-color: #ff4d4d;
            display: inline-block;
            margin: 10px;
            /* Esta es la clave para que se vea como corazón en casi cualquier móvil */
            clip-path: url(#heart-path);
            -webkit-clip-path: polygon(50% 15%, 61% 2%, 81% 2%, 95% 14%, 95% 35%, 50% 100%, 5% 35%, 5% 14%, 19% 2%, 39% 2%);
        }

        #pantalla2 {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ff3366;
            color: white;
            padding-top: 40px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="pantalla1">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="container">
            <button id="btnSi" onclick="aceptar()">¡SIIIUUU!</button>
            <button id="btnNo" onmouseover="moverBoton()" onclick="moverBoton()" ontouchstart="moverBoton()">NO</button>
        </div>
    </div>

    <div id="pantalla2">
        <h2>¡Sabía que dirías que sí! ❤️</h2>
        <p>Eres lo mejor que me ha pasado amor mío</p>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <img src="foto1.jpeg" class="heart-mask" alt="Foto 1">
            <img src="foto2.jpeg" class="heart-mask" alt="Foto 2">
        </div>
        <br>
        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:10px; border-radius:10px;">Volver a ver</button>
    </div>

    <script>
        let intentos = 0;
        
        function moverBoton() {
            const btn = document.getElementById('btnNo');
            if (intentos < 5) {
                // Calculamos límites para que no se salga de la pantalla
                const margin = 50;
                const maxX = window.innerWidth - btn.offsetWidth - margin;
                const maxY = window.innerHeight - btn.offsetHeight - margin;
                
                // Aseguramos que el valor no sea negativo
                const x = Math.max(margin, Math.random() * maxX);
                const y = Math.max(margin, Math.random() * maxY);
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                intentos++;
            } else {
                alert("Apoco si tilina, Tú eres mía >:o, ponle que sí");
                btn.style.display = 'none';
            }
        }

        function aceptar() {
            document.getElementById('pantalla1').style.display = 'none';
            document.getElementById('pantalla2').style.display = 'block';
        }
    </script>
</body>
</html>
